<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Gate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body class="col-12 col-md-6 d-flex flex-column" style="background-image: url('static/bg.png'); background-size: cover; background-position: center; background-repeat: no-repeat; min-height: 100vh; opacity: 0.8">
    {% if current_user.is_authenticated %}
    <a class="icon-log-out" href="{{ url_for('logout')}}">
        <i class="bi bi-box-arrow-left"></i>
    </a>
    {% endif %}
    {% block content %}
    <div class="d-flex justify-content-center align-items-center vh-100 mt-n5">
        <div class="position-relative" style="top: -100px;">
            <a class="btn btn-lg btn-gradient" href="{{ url_for('login') }}">login</a>
        </div>
    </div>
    {% endblock %}
    
    {% if current_user.is_authenticated %}
    <nav class="navbar navbar-dark bg-dark fixed-bottom curved-navbar">
        <div class="navbar-container container-fluid d-flex justify-content-center gap-5">
            <a class="icon-link {% if request.endpoint == 'insert' %}active-icon{% endif %}" href="{{ url_for('insert') }}">
                <i class="bi bi-pen"></i>
            </a>
            <a class="icon-link {% if request.endpoint == 'dictionary' %}active-icon{% endif %}" href="{{ url_for('dictionary') }}">
                <i class="bi bi-table"></i>
            </a>
            <a class="icon-link {% if request.endpoint == 'checkup' %}active-icon{% endif %}" href="{{ url_for('checkup') }}">
                <i class="bi bi-journal-check"></i>
            </a>
            <a class="icon-link {% if request.endpoint == 'irregular' %}active-icon{% endif %}" href="{{ url_for('irregular') }}">
                <i class="bi bi-emoji-expressionless-fill"></i>
            </a>
            <a class="icon-link {% if request.endpoint == 'notes' %}active-icon{% endif %}" href="{{ url_for('notes') }}">
                <i class="bi bi-journals"></i>
            </a>
            <a class="icon-link {% if request.endpoint == 'schweiz' %}active-icon{% endif %}" href="{{ url_for('schweiz') }}">
                <i class="bi bi-shield-plus" fill="red"></i>
            </a>
        </div>
    </nav>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">

    </script>
</body>
</html>
